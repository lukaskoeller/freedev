name: sveltekit-adapter-server
runtime: nodejs
description: SvelteKit adapter to deploy SvelteKit to AWS using Pulumi (server stack)
template:
  config:
    aws:profile:
      default: iac
    aws:skipCredentialsValidation:
      default: "true"
    aws:region:
      description: The AWS region to deploy into
      default: eu-central-1
